<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Components Dashboard</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-4">

  <h2 class="mb-4">Bootstrap Components Dashboard</h2>

  <div class="accordion" id="dashboardAccordion">


    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
          Cards
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#dashboardAccordion">
        <div class="accordion-body">
          <div class="card" style="width: 18rem;">
            <img src="img2.png" class="card-img-top" alt="Placeholder Image">
            <div class="card-body">
              <h5 class="card-title">Card Title</h5>
              <p class="card-text">Some example text to build on the card title and make up the bulk of the content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseTwo">
          Alerts
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#dashboardAccordion">
        <div class="accordion-body">
          <div class="alert alert-success">Success alert—check it out!</div>
          <div class="alert alert-warning">Warning alert—check it out!</div>
          <div class="alert alert-danger">Danger alert—check it out!</div>
        </div>
      </div>
    </div>


    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseThree">
          Buttons
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#dashboardAccordion">
        <div class="accordion-body">
          <button class="btn btn-primary">Primary</button>
          <button class="btn btn-secondary">Secondary</button>
          <button class="btn btn-success">Success</button>
          <button class="btn btn-danger">Danger</button>
        </div>
      </div>
    </div>


    <div class="accordion-item">
      <h2 class="accordion-header" id="headingFour">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseFour">
          Table
        </button>
      </h2>
      <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#dashboardAccordion">
        <div class="accordion-body">
          <table class="table table-striped">

            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Role</th>
            </tr>

            <tr>
              <td>1</td>
              <td>Diya</td>
              <td>Admin</td>
            </tr>

            <tr>
              <td>2</td>
              <td>Om</td>
              <td>User</td>
            </tr>

          </table>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
